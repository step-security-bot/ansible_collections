# Molecule managed

[defaults]
ansible_managed = Ansible managed: Do NOT edit this file manually!
display_failed_stderr = True
forks = 50
retry_files_enabled = False
host_key_checking = False
nocows = 1
interpreter_python = auto_silent

[ssh_connection]
scp_if_ssh = True
control_path = %(directory)s/%%h-%%p-%%r
